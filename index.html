<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary booklet</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div id="container">
        <h1>Vocabulary booklet</h1>
        <label for="vocabulary-input">Enter your Vocable:</label>
        <input type="text" name="" id="vocabulary-input">
        <button id="btn-save-vocabulary">SAVE</button>
        <button id="btn-delete-vocabulary">DELETE ALL</button>
        <h2>Your Vocabularies:</h2>
        <table id="vocab-table">
            <thead>
              <tr>
                  <th>Eingabe</th>
                  <th>Übersetzung</th>
              </tr>
            </thead>
            <tbody id="vocab-table-body">
              <!-- Hier werden die Wortpaare hinzugefügt -->
            </tbody>
          </table>
    </div>

    <script src="src/js/script.js"></script>
</body>
</html>
